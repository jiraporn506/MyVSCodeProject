<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก - โปรแกรมช่วยเด็กนักเรียน</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #74ebd5, #9face6); /* สีฟ้าอ่อนไล่โทน */
            color: #333;
        }
        .signup-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-sizing: border-box;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2em;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .input-group input {
            width: calc(100% - 24px); /* หัก padding ซ้ายขวา */
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .input-group input:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #0415ff; /* สีน้ำเงินเข้ม */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }
        button:hover {
            background-color: #b30000; /* สีแดงเมื่อโฮเวอร์ */
        }
        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }
        .login-link a {
            color: #000000;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>สมัครสมาชิกใหม่ ✨</h1>
        <p>กรอกข้อมูลเพื่อสร้างบัญชี</p>
        <form id="signupForm" action="#" method="POST">
            <div class="input-group">
                <label for="new_username">ชื่อผู้ใช้:</label>
                <input type="text" id="new_username" name="new_username" placeholder="ตั้งชื่อผู้ใช้ของคุณ" required>
            </div>
            <div class="input-group">
                <label for="email">อีเมล:</label>
                <input type="email" id="email" name="email" placeholder="กรอกอีเมลของคุณ" required>
            </div>
            <div class="input-group">
                <label for="new_password">รหัสผ่าน:</label>
                <input type="password" id="new_password" name="new_password" placeholder="ตั้งรหัสผ่าน" required>
            </div>
            <div class="input-group">
                <label for="confirm_password">ยืนยันรหัสผ่าน:</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="กรอกรหัสผ่านอีกครั้ง" required>
            </div>
            <button type="submit">สมัครสมาชิก</button>
        </form>
        <div class="login-link">
            มีบัญชีอยู่แล้ว? <a href="login.html">เข้าสู่ระบบที่นี่</a>
        </div>
    </div>

    <script>
        // เมื่อฟอร์มถูก Submit (เช่น กดปุ่ม "สมัครสมาชิก")
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            // หยุดการทำงานเริ่มต้นของการ submit form (คือการรีเฟรชหน้า)
            event.preventDefault();

            // ตรวจสอบว่ารหัสผ่านและยืนยันรหัสผ่านตรงกันหรือไม่
            const password = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                alert('รหัสผ่านและยืนยันรหัสผ่านไม่ตรงกัน! กรุณาลองอีกครั้ง');
                return; // หยุดฟังก์ชันถ้าไม่ตรงกัน
            }

            // ในโลกจริง: ตรงนี้จะเป็นโค้ดที่ส่งข้อมูลการสมัครสมาชิกไปยัง Server
            // เช่น fetch('/api/register', { method: 'POST', body: new FormData(this) })
            // เมื่อ Server ประมวลผลเสร็จและตอบกลับว่าสำเร็จ ค่อยเปลี่ยนหน้า

            // สำหรับโปรแกรม HTML ธรรมดา: เราจะจำลองว่า "สมัครสำเร็จ" แล้วเปลี่ยนหน้าทันที
            alert('สมัครสมาชิกสำเร็จ! โปรดเข้าสู่ระบบด้วยบัญชีที่คุณสร้าง');
            window.location.href = 'login.html'; // เปลี่ยนเส้นทางไปยังหน้า login.html
        });
    </script>
</body>
</html>
